<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="sie-edge" />
    <link rel="stylesheet" type="text/css" href="css/loginX.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>登录注册页面</title>

    <!--图标库-->
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>

</head>

<body>

<div class="container" id="container">
    <div id="reg">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>用户注册</h1>
                <input type="text" v-model="realName" placeholder="真实姓名">
                <input type="text" v-model="id" placeholder="识别号">
                <select v-model="gender"><option value ="M">男</option>
                    <option value ="F">女</option></select>
                <input type="text" v-model="userName" placeholder="用户名">
                <input type="password" v-model="password" placeholder="6-16位密码">
                <input type="password" v-model="password2" placeholder="再次输入密码">
                <div class="yy">
                <input type="checkbox" v-model="isread">
                    我已阅读并同意<a href="http://www.baidu.com" target="_Blank">相关服务条款和隐私政策</a></div>
                <button v-on:click="check">注册</button>
            </form>
        </div>
    </div>
    <div id="log">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>用户登录</h1>
                <input type="text" v-model="userName" placeholder="用户名">
                <input type="password" v-model="password" placeholder="密码">
                <button v-on:click="check">登录</button>
            </form>
        </div>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>欢迎回来</h1>
                <p>与我们保持联系请登录您的个人信息</p>
                <button class="ghost" id="signIn">登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>欢迎光临</h1></br>
                <h1>运动会比赛系统</h1>
                <p>输入您的个人资料，并与我们一起关注比赛</p>
                <button class="ghost" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>

<script  src="resourceJs/loginX.js"></script>

</body>
</html>
